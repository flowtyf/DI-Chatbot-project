<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Chatbot</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="chatbot-interface">
      <div class="bot-face">
        <img class="robot-img" src="images/bmo-gif.gif" alt="A robot" />
      </div>

      <div class="chatbox-container">
        <div id="chatbox" class="chatbox">
          <div class="chat-item chat-item-bot">
            Hi, human ... what's your name?
          </div>
        </div>
        <form id="chat-form" class="chat-form">
          <input
            id="chat-input"
            class="chat-input"
            type="text"
            placeholder="Talk to the bot ..."
            autocomplete="off"
          />
          <button class="btn-chat-send" type="submit">Send</button>
        </form>
        <p>
          Type 'reset' at any time to restart the bot. Type 'help' if you would
          like a description of the bots functions.
        </p>
      </div>
    </div>

    <script src="lib/index.js" type="module"></script>
  </body>
</html>
